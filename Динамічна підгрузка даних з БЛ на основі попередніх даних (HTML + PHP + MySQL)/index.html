<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
    <title>Pretty Form</title>
</head>
<body>

    <div class="preloader">
        <div class="preloader-content">
            <div class="preloader_first"></div>
            <div class="preloader_second"></div>
            <div class="preloader_third"></div>
        </div>
    </div>

    <form id="form" method="post" action="">
        <h2>Виберіть для себе машину</h2>

        <div class="selects">
            <label for="brand">Виберіть марку автомобіля</label>
            <select name='brand' id='brand'></select>
            <label for="model">Виберіть модель автомобіля</label>
            <select name='model' id='model'></select>
            <label for="type">Виберіть тип двигуна</label>
            <select name='type' id='type'></select>
        </div>
         
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
        src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
</body>
</html>
